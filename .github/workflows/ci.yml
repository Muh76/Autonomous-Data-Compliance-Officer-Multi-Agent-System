name: CI - Tests and Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio black ruff mypy
        python -m spacy download en_core_web_lg
    
    - name: Run linting with ruff
      run: |
        ruff check adk/ app/ evaluation/ tests/ --select E,F,W,C,N
      continue-on-error: true
    
    - name: Run code formatting check with black
      run: |
        black --check adk/ app/ evaluation/ tests/
      continue-on-error: true
    
    - name: Run type checking with mypy
      run: |
        mypy adk/ app/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Run unit tests only (skip integration tests that need API keys)
      run: |
        pytest tests/unit/ -v --cov=adk --cov=app --cov-report=xml --cov-report=term
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  evaluation:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run evaluation metrics
      run: |
        python evaluation/evaluate_agents.py || true
      continue-on-error: true
    
    - name: Upload evaluation results
      uses: actions/upload-artifact@v3
      with:
        name: evaluation-report
        path: evaluation/evaluation_report.json
      continue-on-error: true
